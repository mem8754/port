<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h2>
        <strong>PORT - User Groups ({{ groups.length }})</strong>
    </h2>
    <div class="col-xs-12">&nbsp;</div>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <br/>
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Group Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="group in groups | orderBy:gSortBy:gReverse">
                    <td>
                        <a href="/actions/{{ group._id }}">{{ group.groupName }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
