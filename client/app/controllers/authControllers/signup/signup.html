<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div  class="col-xs-12">
        <h2>
            <strong>Enhanced User Sign Up</strong>
        </h2>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 signup-well">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
                <div class="form-group"
                     ng-class="{'has-warning': form.email.$dirty,
                                'has-success': form.email.$valid && form.email.$dirty && !form.email.$error.mongoose,
                                'has-error': form.email.$invalid && form.email.$dirty || form.email.$error.mongoose}">
                    <input class="form-control"
                           placeholder="Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="form.email.$error.email && !form.email.$focused">
                        Not a valid email.
                    </p>
                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group">
                    <input class="form-control"
                           placeholder="First Name"
                           type="text"
                           name="firstName"
                           ng-model="user.firstName"
                           required
                           mongoose-error/>
                </div>
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Last Name"
                           type="text"
                           name="lastName"
                           ng-model="user.lastName"
                           required>
                </div>

                <div class="form-group"
                     ng-class="{'has-warning': form.password.$dirty,
                                'has-success': form.password.$valid && form.password.$dirty && !form.password.$error.mongoose,
                                'has-error': form.password.$invalid && form.password.$dirty || form.password.$error.mongoose
                                }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           ng-minlength="5"
                           required
                           mongoose-error/>
                    <p class="help-block"
                       ng-show="(form.password.$error.minlength || form.password.$invalid)
                                && form.password.$dirty
                                && !form.password.$error.required">
                        Password must be at least 5 characters.
                    </p>
                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>
                
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Confirm Password"
                           type="password"
                           name="confirmPassword"
                           ng-model="user.confirmPassword"
                           ng-minlength="5"
                           required>
                    <p class="help-block" ng-show="verifyFail">Passwords do not match.</p>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-4 control-label">Authority:</label>
                    <div class="col-xs-8">
                        <select ng-model="desiredAuthority" required>
                            <option value="editor">Editor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>
                 
                <div  class="col-xs-12">&nbsp;</div>
                
                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"
                        ng-disabled="form.$invalid">Request enhanced access</button>
            </form>
        </div>
    </div>
</div>
