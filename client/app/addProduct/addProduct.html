<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-xs-12">
        <h2>Add a Product</h2>
    </div>
    <div class="col-xs-12">
        <form class="form-horizontal" ng-submit="addProduct()">
            <div class="row">
                <div class="col-xs-3">&nbsp;</div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default"><span class="fa fa-floppy-o" aria-hidden="true"></span>&nbsp;Add this Product</button>
                </div>
                <div class="col-xs-4">&nbsp;</div>
            </div>
            <br/>
            <div class="well">
                <!--
                        Form label and input field for productName input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Product Name:</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="product.productName">
                        </div>
                    </div>
                </div>
                <!--
                        Form labels and input fields for productVersion input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Product Version:</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" ng-model="product.productVersion">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Product Overview:</label>
                        <div class="col-xs-6">
                            <textarea type="text" 
                                      class="form-control" 
                                      rows="4" 
                                      ng-model="product.productOverview">
                            </textarea>
                        </div>
                    </div>
                </div>
                <!--             
                        Form labels and selection control for productManager, currentPhase, and complete input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Product Manager:</label>
                        <div class="col-xs-5">
                            <select ng-model="product.productManager"
                                    ng-options="user._id as user.lastName for user in users">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">                
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Current Phase:</label>
                        <div class="col-xs-6">
                            <select ng-model="product.phase">
                                <option value="Discovery">Discovery</option>
                                <option value="Development">Development</option>
                                <option value="Pilot">Pilot</option>
                                <option value="Pre-Launch">Pre-Launch</option>
                                <option value="Post-Launch">Post-Launch</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">                
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Complete:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.complete">
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="well">
                <!--             Form label and selection control for businessPriority input -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Business Priority:</label>
                        <div class="col-xs-3">
                            <select ng-model="product.businessPriority">
                                <option value="1 Must Do">Must Do</option>
                                <option value="2 Should Do">Should Do</option>
                                <option value="3 Could Do">Could Do</option>
                            </select>
                        </div>
                     </div>
                </div>
                <div class="row">
                    <div class="form-group">                
                       <label class="col-xs-6 col-sm-5 col-md-4 col-lg-3 control-label">Business Rank:</label>
                        <div class="col-xs-6">
                            <input type="number" class="form-control" ng-model="product.businessRank">
                        </div>
                    </div>
                </div>
                <!--             
                        Form label and input checkboxes for businessFactors
                -->
                <div class="row">
                    <div class="col-xs-3"><p><strong>Business Factors:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Retention:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.retention">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Growth:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.growth">                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Diversification:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.diversification">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Architecture:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.architecture">                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Risk Mitigation:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.riskMitigation">
                        </div>
                    </div>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-xs-3">&nbsp;</div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default"><span class="fa fa-floppy-o" aria-hidden="true"></span>&nbsp;Add this Product</button>
                </div>
                <div class="col-xs-4">&nbsp;</div>
            </div>
            <div class="col-xs-12">&nbsp;</div>
        </form>
    </div>
</div>
