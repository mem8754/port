<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h2>PORT - Update a Product Initiative</h2>
    <div class="col-xs-12">
        <form class="form-horizontal" ng-submit="updateProduct()">
            <div class="row">
                <div class="col-xs-4">&nbsp;</div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default"><span class="fa fa-floppy-o" aria-hidden="true"></span>&nbsp;Update this Product</button>
                </div>
                <div class="col-xs-4">&nbsp;</div>
            </div>
            <br/>
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"></div>
                </div>
                <!--
                        Form label and input field for productName input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Product Name:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control col-xs-8" ng-model="product.productName">
                        </div>
                    </div>
                </div>
                <!--
                        Form labels and input fields for productVersion input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Product Version:</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control col-xs-8" ng-model="product.productVersion">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Product Overview:</label>
                        <div class="col-xs-8">
                            <textarea type="text" class="form-control" rows="4" ng-model="product.productOverview"></textarea>
                        </div>
                    </div>
                </div>
                <!--             
                        Form labels and selection control for productManager, currentPhase, and complete input
                -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Product Manager:</label>
                        <div class="col-xs-2">
                            <select ng-model="product.productManager"
                                    ng-options="user._id as user.lastName for user in users">
                            </select>
                        </div>
                        <div class="col-xs-1">&nbsp;</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Current Phase:</label>
                        <div class="col-xs-2">
                            <select ng-model="product.phase">
                                <option value="Discovery">Discovery</option>
                                <option value="Development">Development</option>
                                <option value="Pilot">Pilot</option>
                                <option value="Pre-Launch">Pre-Launch</option>
                                <option value="Post-Launch">Post-Launch</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">Complete:</label>
                        <div class="col=xs-2">
                            <input type="checkbox" ng-model="product.complete">
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="well">
                <!--             Form label and selection control for businessPriority input -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Business Priority:</label>
                        <div class="col-xs-3">
                            <select ng-model="product.businessPriority">
                                <option value="1 Must Do">Must Do</option>
                                <option value="2 Should Do">Should Do</option>
                                <option value="3 Could Do">Could Do</option>
                            </select>
                        </div>
                        <label class="col-xs-3 control-label">Business Rank:</label>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" ng-model="product.businessRank">
                        </div>
                    </div>
                </div>
                <!--             
                        Form label and input checkboxes for businessFactors
                -->
                <div class="row">
                    <div class="col-xs-3"><p><strong>Business Factors:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Retention:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.retention">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Growth:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.growth">                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Diversification:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.diversification">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Architecture:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.architecture">                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Risk Mitigation:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="form-control" ng-model="product.businessFactors.riskMitigation">
                        </div>
                    </div>
                </div>
            </div><br/>
<!--
        Discovery Phase
  -->
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"><p><strong>Discovery Phase:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <!--
                        Form label and selection control for startDate and finishDate input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Start:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.start[0]">
                         </div>
                        <label class="col-xs-1 control-label">Finish:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.finish[0]">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Comments:</label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" rows="2" ng-model="product.comment[0]"></textarea>
                        </div>
                    </div>
                </div>
            </div><br/>
<!--
        Development Phase
  -->
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"><p><strong>Development Phase:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <!--
                        Form label and selection control for startDate and finishDate input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Start:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.start[1]">
                         </div>
                        <label class="col-xs-1 control-label">Finish:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.finish[1]">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Comments:</label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" rows="2" ng-model="product.comment[1]"></textarea>
                        </div>
                    </div>
                </div>
            </div><br/>
<!--
        Pilot Phase
  -->
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"><p><strong>Pilot Phase:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <!--
                        Form label and selection control for startDate and finishDate input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Start:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.start[2]">
                         </div>
                        <label class="col-xs-1 control-label">Finish:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.finish[2]">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Comments:</label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" rows="2" ng-model="product.comment[2]"></textarea>
                        </div>
                    </div>
                </div>
            </div><br/>
<!--
        Pre-Launch Phase
  -->
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"><p><strong>Pre-Launch Phase:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <!--
                        Form label and selection control for startDate and finishDate input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Start:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.start[3]">
                         </div>
                        <label class="col-xs-1 control-label">Finish:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.finish[3]">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Comments:</label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" rows="2" ng-model="product.comment[3]"></textarea>
                        </div>
                    </div>
                </div>
            </div><br/>
<!--
        Post-Launch Phase
  -->
            <div class="well">
                <div class="row">
                    <div class="col-xs-3"><p><strong>Post-Launch Phase:</strong></p></div>
                    <div class="col-xs-9">&nbsp;</div>
                </div>
                <!--
                        Form label and selection control for startDate and finishDate input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Start:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.start[4]">
                         </div>
                        <label class="col-xs-1 control-label">Finish:</label>
                        <div class="col-xs-3">
                            <input type="text" 
                                   class="form-control col-xs-3" 
                                   placeholder="yyyy-mm-dd"
                                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                                   ng-model="product.finish[4]">
                        </div>
                    </div>
                </div>
                <!--
                        Form label and selection control for comment input 
                  -->
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Comments:</label>
                        <div class="col-xs-7">
                            <textarea type="text" class="form-control" rows="2" ng-model="product.comment[4]"></textarea>
                        </div>
                    </div>
                </div>
            </div><br/>
            <div class="row">
                <div class="col-xs-4">&nbsp;</div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-default"><span class="fa fa-floppy-o" aria-hidden="true"></span>&nbsp;Update this Product</button>
                </div>
                <div class="col-xs-4">&nbsp;</div>
            </div><br/>
        </form>
    </div>
</div>
