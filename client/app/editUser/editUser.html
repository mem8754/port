<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h2>
            PORT - Edit User
    </h2>
    <div class="col-xs-12">
        <form class="form-horizontal" ng-submit="updateUser()">
            <!--             Form label and input field for user email input  -->
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">User Email:</label>
                    <div class="col-xs-8">
                        <p>{{ user.email }}</p>
                    </div>
                </div>
            </div>
            <!--             Form labels and input fields for user name input  -->
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Last Name:</label>
                    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2">
                        <input type="text" class="form-control" ng-model="user.lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">First Name:</label>
                    <div class="col-xs-8 col-sm-6 col-md-4 col-lg-2">
                        <input type="text" class="form-control" ng-model="user.firstName">
                    </div>
                </div>
            </div>
            <!--             Form label and input field for group name / ID -->
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Group:</label>
                    <div class="col-xs-8">
                        <select ng-model="user.groupId"
                                ng-options="group._id as group.groupName for group in groups">
                        </select>
                    </div>
                 </div>
            </div>
            <!--             
                    Form label and input checkboxes for authority fields 
            -->
            <div class="row">
                <div class="form-group">
                    <label class="col-xs-4 col-sm-3 col-md-2 col-lg-2 control-label">Authority:</label>
                    <label class="col-xs-2 col-sm-1 col-md-1 col-lg-1 control-label">Editor:</label>
                    <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                        <input type="checkbox" class="form-control" ng-model="user.editor">
                    </div>
                    <label class="col-xs-2 col-sm-1 col-md-1 col-lg-1 control-label">Admin:</label>
                    <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
                        <input type="checkbox" class="form-control" ng-model="user.admin">                         
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2"></div>
                <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                    <button type="submit" class="btn btn-default">Update User</button>
                </div>
                <br/>
            </div>
            
        </form>
    </div>
</div>
